<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>我的網頁</title>
        <style>
            header,footer{clear: both;text-align: center;background: lightpink;}
            nav{float: left;width: 20% ;height: 200px;background:lightgray ;}
            main{float: left;width: 60% ;height: 200px;background:lightgoldenrodyellow;}
            aside{float: left;width: 20% ;height: 200px;background:lightsteelblue;}
        </style>
    </head>
    <body>
         <header>
            <h1>首頁</h1>
        </header>
        <nav>
            <h1>導覽列</h1>
        </nav>
        <main>
            <h1>主要內容</h1>
        </main>
        <aside>
            <h1>側邊攔</h1>
        </aside>
        <footer>
            <h1>尾頁</h1>
        </footer>
    </body>
<body>
    <d1>
        <dt>靜夜思</dt>
        <dd>床前明月光，疑是地上霜。舉頭望明月，低頭思故鄉。</dd>
        <dt>竹里館</dt>
        <dd>獨坐幽篁裏，彈琴復長嘯。深林人不知，明月來相照。</dd>
    </d1>
</body>
    <body>
    <ol type="i"style="2">
        <li>靜夜思</li>
        <li>竹里館</li>
        <li>八陣圖</li>
        <li>哥舒歌</li>
    </ol>
</body>
    <body>
    <b>加上粗體的文字</b><br>
